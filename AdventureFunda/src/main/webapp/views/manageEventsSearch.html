<div class="adminPageContainer" >
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"> Event Management </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<p class="help-block"></p>
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default panel-gray">
                        <div class="panel-heading">
                            Search Events
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Event name</label>
                                            <input class="form-control" type="text" ng-model="eventName" >
<!--                                             <p class="help-block">Merchant Identification Number</p> -->
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Event Location</label>
                                            <input class="form-control" type="text" ng-model="eventLoc">
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Event Type</label>
                                            <input class="form-control" type="text" ng-model="eventType" >
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <select class="form-control" ng-model="eventCountry">
                                                <option>India</option>
<!--                                                 <option>Active</option> -->
<!--                                                 <option>Inactive</option> -->
                                                <option style="display:none;">Deleted</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>State</label>
                                            <select class="form-control" ng-model="eventState">
                                                <option>Karnataka</option>
<!--                                                 <option>Active</option> -->
<!--                                                 <option>Inactive</option> -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="form-control" ng-model="eventCity">
                                                <option>Bangalore</option>
<!--                                                 <option>Active</option> -->
<!--                                                 <option>Inactive</option> -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Status</label>
                                            <select class="form-control" ng-model="eventStatus">
                                                <option>On going</option>
<!--                                                 <option>Active</option> -->
<!--                                                 <option>Inactive</option> -->
                                            </select>
                                        </div>
                                    </div>

                                </div><!-- /.row -->


                                <div class="row">
                                    <div class="col-sm-offset-8 col-md-4">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="reset" class="btn btn-warning form-control">Reset</button>
                                            </div>
                                            <div  class="col-md-6">
                                                <button type="submit" class="btn btn-success form-control" ng-click="searchEventsData('freshSearch')" >Search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- from -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row" > 
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                           
                            <div class="row">
                                <div class="col-sm-6 pull-left">
                                 Events Search Results
                                </div>
                                <div class="col-sm-2 ">
                                <div>    
                                    <span>Total</span>
                                    <span>{{$scope.noOfRecords}}</span>
                                </div>
                                </div>
                                <div class="col-sm-3 ">
                                <span>Items Per Page</span>
                                <select ng-model="adminPageSize" ng-change="savePageIndex(adminPageSize)" >
                                        <option></option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>30</option>
                                        <option>40</option>
                                        <option>50</option>
                                </select>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover table-search" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Event Name</th>
                                            <th>Event Location</th>
                                            <th>Event Type</th>
                                            <th>Event Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr dir-paginate="item in adminData | itemsPerPage: usersPerPage " total-items="totalUsers" current-page="pagination.current">
                                            <td><label>{{item.userName}}</label></td>
                                            <td><label>{{item.firstName}}</label></td>
                                            <td><label>{{item.lastName}}</label></td>
                                            <td><label>{{item.emailId}}</label></td>

                                            <td class="center">
                                                <div class="btn-group">
                                                     <button class="btn btn-info btn-xs" ng-click="showEditDialog(admin.id)" ><i class="fa fa-pencil"> </i></button>
                                                     <button class="btn btn-warning btn-xs"  ng-click="showStatusDialog()" ><i class="fa fa-circle"> </i></button>
                                                     <button class="btn btn-danger btn-xs"  ng-click="showDeleteDialog()" ><i class="fa fa-trash"> </i></button>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <dir-pagination-controls on-page-change="pageChanged(newPageNumber)" ></dir-pagination-controls>
                            </div>
                            <!-- /.table-responsive -->
                            
                            <nav>
                              <ul id="pageNavPosition" class="pagination pull-right">
                              </ul>
                            </nav>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div id="updateEventModal" class="modal fade" role="dialog">

							<label>Event location</label> <input class="form-control" type="text"
								ng-model="eventItem.eventLocation">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label>Event Type</label> <input class="form-control" type="text"
								ng-model="eventItem.eventType">
						</div>
					</div>
<!-- 					<div class="col-lg-4"> -->

<!-- 							<label>Email Id</label> <input class="form-control" type="text" -->
<!-- 								ng-model="adminItem[0].emailId"> -->
<!-- 						</div> -->
<!-- 					</div> -->
<!-- 					<div class="col-lg-4"> -->
<!-- 						<div class="form-group"> -->
<!-- 							<label>Phone Number</label> <input class="form-control" type="text" -->
<!-- 								ng-model="adminItem[0].mobileNo"> -->
<!-- 						</div> -->
<!-- 					</div> -->

				</div>
<!--       <div class="modal-footer"> -->
        <button type="button" class="btn btn-default" ng-click="updateEventData()" >Update</button>
<!--       </div> -->
    </div>

  </div>
</div>
<div id="statusChangeModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change Admin Status</h4>
      </div>
      <div class="modal-body" style="padding: 0px;" >
      	 <input type="checkbox" checked data-toggle="toggle" >
					<div class="col-sm-12">
						<label translate>Reason</label>
						<textarea class="form-control" ng-model="statusChangeRsn"
							rows="3"></textarea>
					</div>

				</div>
<!--       <div class="modal-footer"> -->
        <button type="button" class="btn btn-default" data-dismiss="modal" >Update</button>
<!--       </div> -->
    </div>

  </div>
</div>
<div id="deleteEventModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Event</h4>
      </div>
      <div class="modal-body" style="padding: 0px;" >
					Are you sure you want to delete?

				</div>
<!--       <div class="modal-footer"> -->
        <button type="button" class="btn btn-default" ng-click="" >Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" >No</button>
<!--       </div> -->
    </div>

  </div>
</div>
            </div>
