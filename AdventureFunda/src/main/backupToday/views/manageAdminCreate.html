<div class="adminPageContainer" >
<div id="page-wrapper" >
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"> Admin Management </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<p class="help-block"></p>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default panel-gray">
                        <div class="panel-heading">
                            Create Admin
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="col-sm-12">
							<p class="label label-success adminCreateMessageBlock">{{adminData}}</p>
						</div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>User name</label>
                                            <input class="form-control" type="text" ng-model="userNameAdmin" >
<!--                                             <p class="help-block">Merchant Identification Number</p> -->
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Email Id</label>
                                            <input class="form-control" type="text" ng-model="userEmailAdmin" >
                                        </div>
                                    </div>

                                </div><!-- /.row -->


                                <div class="row">
                                    <div class="col-sm-offset-8 col-md-4">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="reset" class="btn btn-warning form-control">Reset</button>
                                            </div>
                                            <div  class="col-md-6">
                                                <button type="submit" class="btn btn-success form-control" ng-click="createAdmin()"  >Create</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- from -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
		
	</div>
</div>
